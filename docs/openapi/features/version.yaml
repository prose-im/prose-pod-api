paths:
  get_api_version:
    tags: [Misc]
    summary: Get API version
    description: Get information about the version of the running Prose Pod API.
    operationId: get_api_version
    security:
      - BasicAuth: []
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema: { $ref: "#/components/schemas/VersionInfo" }
  get_pod_version:
    tags: [Misc]
    summary: Get Pod version
    description: |
      Get information about the versions of the running Prose Pod components (e.g. API, Server).
    operationId: get_pod_version
    security:
      - BasicAuth: []
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema: { $ref: "#/components/schemas/PodComponentsVersions" }
  get_server_version:
    tags: [Misc]
    summary: Get Server version
    description: Get information about the version of the running Prose Pod Server.
    operationId: get_server_version
    security:
      - BasicAuth: []
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema: { $ref: "#/components/schemas/VersionInfo" }
components:
  schemas:
    PodComponentsVersions:
      type: object
      required:
        - api
        - server
      properties:
        api:
          $ref: "#/components/schemas/VersionInfo"
          description: Version of the Prose Pod API.
        server:
          $ref: "#/components/schemas/VersionInfo"
          description: Version of the Prose Pod Server.
    VersionInfo:
      type: object
      required:
        - version
        - tag
        - build_date
        - build_timestamp
        - commit_short
        - commit_long
      properties:
        version:
          type: string
          example: v0.4.0 (2025-01-01)
        tag:
          type: string
          example: v0.4.0
        build_date:
          type: [string, "null"]
          format: date
          example: 2025-01-01
        build_timestamp:
          type: [string, "null"]
          format: date-time
          example: 2025-01-01T22:12:00Z
        commit_short:
          type: [string, "null"]
          example: e3e6bbb
        commit_long:
          type: [string, "null"]
          example: e3e6bbba82fa0d1934990f878c1db376fc35f7d8
