paths:
  get_cloud_api_report:
    tags: [Reports]
    summary: Get CloudÂ API report
    operationId: get_cloud_api_report
    security: []
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CloudApiReport" }

components:
  schemas:
    CloudApiReport:
      type: object
      required:
        - timestamp
        - version
        - license
        - user_count
        - remaining_seats
      properties:
        timestamp:
          type: string
          format: time
          example: 2025-09-09T11:33:47.123Z
        version: { $ref: "version.yaml#/components/schemas/PodComponentsVersions" }
        license: { $ref: "licensing.yaml#/components/schemas/LicenseDetails" }
        user_count:
          type: integer
          format: uint64
          example: 42
        remaining_seats:
          description: >-
            Number of users until the limit is reached.
            Will be `0` if `user_count > license.user_limit`.
          type: integer
          format: uint64
          example: 58
