uuid = "1.8"

[dependencies.sea-orm]
version = "1.0.0-rc.1"
features = [
    "runtime-tokio-rustls",
    "sqlx-sqlite",
    #"macros",
]

[dev-dependencies]
cucumber = "0.20"
insta = "1"
migration = { path = "../migration" }
tokio = "1.20"

[features]
mock = ["sea-orm/mock"]

[[test]]
name = "mock"
required-features = ["mock"]

[[test]]
name = "cucumber"
harness = false
