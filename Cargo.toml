[package]
name = "prose-pod-api"
version = "0.2.0"
description = "Prose Pod API server."
readme = "README.md"
license = "MPL-2.0"
edition = "2021"
homepage = "https://github.com/prose-im/prose-pod-api"
repository = "https://github.com/prose-im/prose-pod-api.git"
publish = false
authors = [
    "Valerian Saliou <valerian@valeriansaliou.name>",
    "RÃ©mi Bardon <remi@remibardon.name>",
]

[workspace]
members = [
    ".",
    "entity",
    "migration",
    "prosody-config",
    "prosodyctl",
    "service",
]

[dependencies]
async-stream = "0.3"
async-trait = "0.1"
chrono = "0.4"
entity = { path = "./entity" }
env_logger = "0.11"
futures = "0.3"
futures-util = { version = "0.3" }
hmac = "0.12"
http-auth-basic = "0.3"
iso8601-duration = { version = "0.2", features = ["serde"] }
iso8601-timestamp = "0.2"
jwt = "0.16"
log = { version = "0.4", features = ["std"] }
migration = { path = "./migration" }
rand = "0.8"
rocket = { version = "0.5", features = ["json"] }
sea-orm-rocket = "0.5"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
service = { path = "./service" }
sha2 = "0.10"
# https://github.com/time-rs/time/issues/681
time = "=0.3.36"
tokio = "1"
uuid = "1"

[dev-dependencies]
# cucumber = "0.21"
cucumber = { version = "0.21", features = ["tracing"] }
linked-hash-map = "0.5"
regex = "1"
tracing-subscriber = "0.3"

[[bin]]
name = "prose-pod-api"
path = "src/main.rs"
doc = false

[lib]
name = "prose_pod_api"
path = "src/lib.rs"

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true

[profile.release]
opt-level = "s"
lto = true
debug = false
debug-assertions = false
panic = "abort"

[[test]]
name = "behavior"
harness = false
