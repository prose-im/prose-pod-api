[package]
name = "prose-pod-api"
version = { workspace = true }
description = "Prose Pod API server."
readme = "README.md"
license = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
publish = false
authors = [
    "Valerian Saliou <valerian@valeriansaliou.name>",
    "RÃ©mi Bardon <remi@remibardon.name>",
]

[workspace]
members = [".", "entity", "migration", "prosody-config", "service"]

[workspace.package]
version = "0.2.0"
license = "MPL-2.0"
edition = "2021"
homepage = "https://github.com/prose-im/prose-pod-api"
repository = "https://github.com/prose-im/prose-pod-api.git"

[workspace.dependencies]
anyhow = { version = "1", features = ["backtrace"] }
async-std = { version = "1", features = ["attributes", "tokio1"] }
async-stream = "0.3"
async-trait = "0.1"
base64 = "0.22"
chrono = "0.4"
cucumber = "0.21"
email_address = "0.2"
entity = { path = "./entity" }
env_logger = "0.11"
figment = { version = "0.10", features = ["toml"] }
form_urlencoded = "1"
futures = "0.3"
futures-util = { version = "0.3" }
hmac = "0.12"
http-auth-basic = "0.3"
insta = "1"
iso8601-duration = { version = "0.2", features = ["serde"] }
iso8601-timestamp = "0.2"
jid = { git = "https://gitlab.com/nesium/xmpp-rs", branch = "main", default-features = false }
jwt = "0.16"
lazy_static = "1"
lettre = { version = "0.11", features = [
    "smtp-transport",
    "rustls-tls",
    "hostname",
    "builder",
], default-features = false }
linked-hash-map = "0.5"
log = { version = "0.4", features = ["std"] }
migration = { path = "./migration" }
minidom = { git = "https://gitlab.com/nesium/xmpp-rs", branch = "main" }
parking_lot = "0.12"
prose-xmpp = { git = "https://github.com/prose-im/prose-core-client.git", rev = "d8f24c758bcf51960a4aebf96229b79b7b96cda0" }
prosody-config = { path = "./prosody-config" }
rand = "0.8"
regex = "1"
reqwest = { version = "0.12", features = [
    "blocking",
    "rustls-tls",
    "json",
    "trust-dns",
], default-features = false }
rocket = { version = "0.5", features = ["json"] }
sea-orm = { version = "1.0.0-rc.4", features = [
    "runtime-tokio-rustls",
    "sqlx-sqlite",
    #"macros",
] }
sea-orm-migration = { version = "1.0.0-rc.4", features = [
    "runtime-tokio-rustls",
    "sqlx-sqlite",
] }
sea-orm-rocket = "0.5"
secrecy = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = "3"
service = { path = "./service" }
sha2 = "0.10"
tempfile = "3"
thiserror = "1"
# https://github.com/time-rs/time/issues/681
time = "=0.3.36"
tokio = "1"
tracing-subscriber = "0.3"
url_serde = "0.2"
urlencoding = "2"
uuid = "1"
xmpp-parsers = { git = "https://gitlab.com/nesium/xmpp-rs", branch = "main" }

[dependencies]
async-stream = { workspace = true }
async-trait = { workspace = true }
base64 = { workspace = true }
chrono = { workspace = true }
entity = { workspace = true }
env_logger = { workspace = true }
futures = { workspace = true }
futures-util = { workspace = true }
http-auth-basic = { workspace = true }
iso8601-duration = { workspace = true }
iso8601-timestamp = { workspace = true }
log = { workspace = true }
migration = { workspace = true }
rand = { workspace = true }
rocket = { workspace = true }
sea-orm-rocket = { workspace = true }
secrecy = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
service = { workspace = true }
time = { workspace = true }
tokio = { workspace = true }
uuid = { workspace = true }

[dev-dependencies]
# cucumber = "0.21"
cucumber = { workspace = true, features = ["tracing"] }
lazy_static = { workspace = true }
linked-hash-map = { workspace = true }
regex = { workspace = true }
tracing-subscriber = { workspace = true }
urlencoding = { workspace = true }

[[bin]]
name = "prose-pod-api"
path = "src/main.rs"
doc = false

[lib]
name = "prose_pod_api"
path = "src/lib.rs"

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true

[profile.release]
opt-level = "s"
lto = true
debug = false
debug-assertions = false
panic = "abort"

[[test]]
name = "behavior"
harness = false
